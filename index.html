<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

    <script>
        const questions = [
            {
                id: 1,
                question: "Las filas horizontales de la tabla peri√≥dica se llaman per√≠odos. ¬øQu√© indica el n√∫mero del per√≠odo en el que se encuentra un elemento?",
                options: [

                    "El nivel de energ√≠a principal de sus electrones m√°s externos.",
                    "Que sus propiedades qu√≠micas son similares a las de otros en la misma fila."
                ],
                correct: 1,
                explanation: "La respuesta correcta es la B. El n√∫mero de per√≠odo corresponde al nivel de energ√≠a principal (n) que ocupan los electrones de valencia. Por ejemplo, los elementos del Per√≠odo 3 tienen sus electrones m√°s externos en el nivel de energ√≠a n=3. La cantidad de electrones de valencia la indica el grupo (opci√≥n A), y las propiedades similares las comparten los elementos de un mismo grupo, no per√≠odo (opci√≥n C)."

            {

                options: [
                    "Tienen la misma cantidad de niveles de energ√≠a.",
                    "Tienen la misma configuraci√≥n de electrones de valencia.",
                    "Tienen la misma masa at√≥mica."
                ],
                correct: 1,
                explanation: "La respuesta correcta es la B. Los elementos de un mismo grupo tienen el mismo n√∫mero de electrones en su capa m√°s externa (valencia), lo que les confiere propiedades qu√≠micas muy similares. Por ejemplo, todos los elementos del Grupo 1 tienen 1 electr√≥n de valencia y son metales muy reactivos."
            },
            {
                id: 3,
                question: "¬øCu√°ntos electrones de valencia tiene el F√≥sforo (P), que se encuentra en el Grupo 15?",
                options: [
                    "15 electrones.",
                    "3 electrones.",
                    "5 electrones."

                correct: 2,
                explanation: "La respuesta correcta es la C. Para los elementos de los grupos principales 13 al 18, el n√∫mero de electrones de valencia se obtiene restando 10 al n√∫mero del grupo (15 - 10 = 5). Por lo tanto, el F√≥sforo tiene 5 electrones de valencia, que son los que utiliza para formar enlaces."
            },
            {
                id: 4,
                question: "¬øQu√© tipo de enlace se forma cuando un √°tomo met√°lico transfiere uno o m√°s electrones a un √°tomo no met√°lico?",
                options: [
                    "Enlace i√≥nico.",
                    "Enlace covalente.",
                    "Enlace met√°lico."

                correct: 0,
                explanation: "La respuesta correcta es la A. El enlace i√≥nico se basa en la transferencia de electrones. El metal pierde electrones y forma un ion positivo (cati√≥n), mientras que el no metal los gana y forma un ion negativo (ani√≥n). La atracci√≥n electrost√°tica entre estas cargas opuestas es lo que forma el enlace."
            },
            {

                question: "¬øQu√© sucede con los electrones en un enlace covalente?",
                options: [

                    "Se comparten entre dos √°tomos.",
                    "Se mueven libremente en una \"nube\" alrededor de muchos √°tomos."
                ],
                correct: 1,
                explanation: "La respuesta correcta es la B. El enlace covalente, t√≠pico entre elementos no met√°licos, se caracteriza porque los √°tomos comparten pares de electrones para alcanzar una configuraci√≥n m√°s estable, generalmente cumpliendo la regla del octeto. La transferencia es i√≥nica (A) y la nube de electrones es met√°lica (C)."
            },
            {
                id: 6,
                question: "Cuando un √°tomo de Calcio (Ca), un metal del Grupo 2, forma un ion, ¬øqu√© es m√°s probable que suceda?",
                options: [
                    "Gana 2 electrones para formar un ion con carga -2.",
                    "Pierde 2 electrones para formar un ion con carga +2.",
                    "Pierde 1 electr√≥n para formar un ion con carga +1."
                ],
                correct: 1,
                explanation: "La respuesta correcta es la B. Como metal del Grupo 2, el Calcio tiene 2 electrones de valencia. Para alcanzar la estabilidad, le es mucho m√°s f√°cil perder esos 2 electrones que ganar 6. Al perder dos part√≠culas negativas, el √°tomo queda con una carga neta de +2, convirti√©ndose en el cati√≥n Ca¬≤‚Å∫."
            },
            {
                id: 7,
                question: "La mol√©cula de agua (H‚ÇÇO) est√° formada por dos √°tomos de Hidr√≥geno y uno de Ox√≠geno. Sabiendo que el Ox√≠geno es mucho m√°s electronegativo que el Hidr√≥geno, los electrones del enlace se comparten de manera desigual. ¬øC√≥mo se llama este tipo de enlace?",
                options: [
                    "Enlace covalente polar.",
                    "Enlace covalente no polar.",
                    "Enlace i√≥nico."
                ],
                correct: 0,
                explanation: "La respuesta correcta es la A. Cuando hay una diferencia significativa de electronegatividad entre dos √°tomos que comparten electrones, se forma un enlace covalente polar. El √°tomo m√°s electronegativo (Ox√≠geno) atrae con m√°s fuerza a los electrones, generando una carga parcial negativa sobre √©l y cargas parciales positivas sobre los √°tomos de Hidr√≥geno."
            },
            {
                id: 8,
                question: "¬øCu√°l de los siguientes elementos es un gas noble y, por lo tanto, muy poco reactivo?",
                options: [
                    "Cloro (Cl).",
                    "Sodio (Na).",
                    "Arg√≥n (Ar)."

                correct: 2,
                explanation: "La respuesta correcta es la C. El Arg√≥n (Ar) se encuentra en el Grupo 18, el de los gases nobles. Estos elementos tienen su capa de valencia completa (8 electrones), lo que los hace extremadamente estables y muy poco propensos a reaccionar. El Cloro (A) es un hal√≥geno muy reactivo y el Sodio (B) es un metal alcalino tambi√©n muy reactivo."
            },
            {

                question: "La \"Regla del Octeto\" es un concepto fundamental en la formaci√≥n de enlaces. ¬øQu√© postula esta regla?",
                options: [

                    "Que los √°tomos tienden a completar 8 electrones en su capa de valencia.",
                    "Que los √°tomos solo pueden formar enlaces con otros 8 elementos."

                correct: 1,
                explanation: "La respuesta correcta es la B. La Regla del Octeto establece que los √°tomos de los elementos representativos tienden a formar enlaces (ganando, perdiendo o compartiendo electrones) hasta estar rodeados por ocho electrones de valencia, alcanzando una configuraci√≥n electr√≥nica similar a la de un gas noble, lo que les da gran estabilidad."
            },
            {
                id: 10,
                question: "¬øQu√© tipo de enlace esperar√≠as que se forme entre dos √°tomos de Bromo (Br)?",
                options: [
                    "I√≥nico, porque el Bromo es muy electronegativo.",
                    "Covalente no polar, porque son √°tomos id√©nticos.",
                    "Met√°lico, porque el Bromo es un l√≠quido."

                correct: 1,
                explanation: "La respuesta correcta es la B. Cuando dos √°tomos id√©nticos se enlazan, su electronegatividad es exactamente la misma. Por lo tanto, comparten el par de electrones de manera perfectamente equitativa, sin que ninguno de los dos los atraiga m√°s que el otro. Esto resulta en un enlace covalente no polar."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const container = document.getElementById('quizContainer');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card bg-white rounded-2xl shadow-xl p-8">
                    <div class="flex items-center mb-6">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full w-10 h-10 flex items-center justify-center font-bold mr-4">
                            ${currentQuestion + 1}
                        </div>
                        <h2 class="text-2xl font-semibold text-gray-800">Pregunta ${currentQuestion + 1}</h2>
                    </div>
                    
                    <p class="text-lg text-gray-700 mb-8 leading-relaxed">${question.question}</p>
                    
                    <div class="space-y-4 mb-8">
                        ${question.options.map((option, index) => `
                            <button onclick="selectAnswer(${index})" 
                                    class="option-button w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 font-medium text-gray-700"
                                    id="option-${index}">
                                <span class="inline-block w-8 h-8 rounded-full bg-gray-100 text-center leading-8 mr-4 font-semibold">
                                    ${String.fromCharCode(65 + index)}
                                </span>
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div id="explanation" class="hidden bg-blue-50 border-l-4 border-blue-400 p-6 rounded-r-xl">
                        <h4 class="font-semibold text-blue-800 mb-2">üìö Explicaci√≥n:</h4>
                        <p class="text-blue-700 leading-relaxed">${question.explanation}</p>
                    </div>
                    
                    <div id="nextButton" class="hidden text-center mt-8">
                        <button onclick="nextQuestion()" 
                                class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-8 py-3 rounded-xl font-semibold hover:from-green-600 hover:to-blue-600 transition-all duration-200 transform hover:scale-105">
                            ${currentQuestion === questions.length - 1 ? 'Ver Resultados' : 'Siguiente Pregunta'} ‚Üí
                        </button>
                    </div>
                </div>
            `;
            
            // Animate question appearance
            setTimeout(() => {
                document.querySelector('.question-card').classList.add('active');
            }, 100);
            
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const isCorrect = selectedIndex === question.correct;
            
            if (isCorrect) {
                score++;
            }
            
            // Update all option buttons
            question.options.forEach((_, index) => {
                const button = document.getElementById(`option-${index}`);
                button.style.pointerEvents = 'none';
                
                if (index === question.correct) {
                    button.classList.add('correct');
                    button.innerHTML = `
                        <span class="inline-block w-8 h-8 rounded-full bg-white bg-opacity-20 text-center leading-8 mr-4 font-semibold">
                            ‚úì
                        </span>
                        ${question.options[index]}
                    `;
                } else if (index === selectedIndex && !isCorrect) {
                    button.classList.add('incorrect');
                    button.innerHTML = `
                        <span class="inline-block w-8 h-8 rounded-full bg-white bg-opacity-20 text-center leading-8 mr-4 font-semibold">
                            ‚úó
                        </span>
                        ${question.options[index]}
                    `;
                }
            });
            
            // Show explanation and next button
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('nextButton').classList.remove('hidden');
            
            updateProgress();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + (answered ? 1 : 0)) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentQuestion + (answered ? 1 : 0)}/${questions.length}`;
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            
            let message = '';
            let emoji = '';
            
            if (percentage >= 90) {
                message = '¬°Excelente! Dominas muy bien los conceptos de qu√≠mica.';
                emoji = 'üèÜ';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! Tienes un buen entendimiento del tema.';
                emoji = 'üéØ';
            } else if (percentage >= 50) {
                message = 'Bien hecho. Hay algunos conceptos que puedes repasar.';
                emoji = 'üìö';
            } else {
                message = 'Te recomiendo estudiar m√°s estos temas. ¬°No te rindas!';
                emoji = 'üí™';
            }
            
            document.getElementById('scoreMessage').innerHTML = `${emoji} ${message}`;
            document.getElementById('resultsSection').classList.add('celebration');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('quizContainer').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('celebration');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        initQuiz();
    </script>
